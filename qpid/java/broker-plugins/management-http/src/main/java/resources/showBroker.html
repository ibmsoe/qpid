<div class="broker">
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Broker Attributes',  open: false">
        <div id="brokerAttributes" style="clear:both">
             <div id="brokerAttribute.name.container" style="clear:both">
                <div class="formLabel-labelCell" style="float:left; width: 250px;">Broker name:</div>
                <div id="brokerAttribute.name" style="float:left;"></div>
            </div>
            <div id="brokerAttribute.operatingSystem.container" style="clear:both">
                <div class="formLabel-labelCell" style="float:left; width: 250px;">Operation system:</div>
                <div id="brokerAttribute.operatingSystem" style="float:left;"></div>
            </div>
            <div id="brokerAttribute.platform.container" style="clear:both">
                <div class="formLabel-labelCell" style="float:left; width: 250px;">Platform:</div>
                <div id="brokerAttribute.platform" style="float:left;"></div>
            </div>
            <div id="brokerAttribute.productVersion.container" style="clear:both">
                <div class="formLabel-labelCell" style="float:left; width: 250px;">Broker version:</div>
                <div id="brokerAttribute.productVersion" style="float:left;"></div>
            </div>
            <div id="brokerAttribute.modelVersion.container" style="clear:both">
                <div class="formLabel-labelCell" style="float:left; width: 250px;">Broker model version:</div>
                <div id="brokerAttribute.modelVersion" style="float:left;"></div>
            </div>
            <div id="brokerAttribute.defaultVirtualHost.container" style="display: none; clear:both; clear:both;">
                <div class="formLabel-labelCell" style="float:left; width: 250px;">Default virtual host:</div>
                <div id="brokerAttribute.defaultVirtualHost" style="float:left;"></div>
            </div>
            <div id="brokerAttribute.statisticsReportingPeriod.container" style="display: none; clear:both">
                <div class="formLabel-labelCell" style="float:left; width: 250px;">Statistics reporting period:</div>
                <div id="brokerAttribute.statisticsReportingPeriod" style="float:left;"></div>
            </div>
            <div id="brokerAttribute.statisticsReportingResetEnabled.container" style="display: none; clear:both">
                <div class="formLabel-labelCell" style="float:left; width: 250px;">Statistics reporting period enabled:</div>
                <div id="brokerAttribute.statisticsReportingResetEnabled" style="float:left;"></div>
            </div>
            <div style="clear:both"></div>
            <br/>
            <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Global Connection Defaults',  open: true">
                <div id="brokerAttribute.connection.sessionCountLimit.container" style="clear:both">
                    <div class="formLabel-labelCell" style="float:left; width: 240px;">Maximum number of sessions:</div>
                    <div id="brokerAttribute.connection.sessionCountLimit" style="float:left;"></div>
                </div>
                <div id="brokerAttribute.connection.heartBeatDelay.container" style="clear:both">
                    <div class="formLabel-labelCell" style="float:left; width: 240px;">Heart beat delay:</div>
                    <div id="brokerAttribute.connection.heartBeatDelay" style="float:left;"></div> ms
                </div>
                <div style="clear:both"></div>
            </div>
        </div>
        <br/>
        <button data-dojo-type="dijit.form.Button" class="editBroker">Edit</button>
    </div>
    <br/>
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Virtual Hosts'">
        <div class="broker-virtualhosts"></div>
        <button data-dojo-type="dijit.form.Button" class="addVirtualHostNodeAndVirtualHostButton">Add</button>
        <div data-dojo-type="dijit.form.DropDownButton" class="virtualHostNodeMenuButton" data-dojo-props="iconClass: 'dijitIconConnector',disabled:true">
            <span>Virtual Host Node</span>
            <div data-dojo-type="dijit.Menu">
                <div data-dojo-type="dijit.MenuItem">View</div>
                <div data-dojo-type="dijit.MenuItem">Delete</div>
                <div data-dojo-type="dijit.MenuItem" data-dojo-props="disabled:true">Start</div>
                <div data-dojo-type="dijit.MenuItem" data-dojo-props="disabled:true">Stop</div>
            </div>
          </div>
        <div data-dojo-type="dijit.form.DropDownButton" class="virtualHostMenuButton" data-dojo-props="iconClass: 'dijitIconPackage',disabled:true">
            <span>Virtual Host</span>
            <div data-dojo-type="dijit.Menu" class="virtualHostMenu">
                <div data-dojo-type="dijit.MenuItem" class="viewVirtualHost" >View</div>
                <div data-dojo-type="dijit.MenuItem" data-dojo-props="disabled:true">Start</div>
                <div data-dojo-type="dijit.MenuItem" data-dojo-props="disabled:true">Stop</div>
            </div>
          </div>
    </div>
    <br/>
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Ports'">
        <div class="broker-ports"></div>
        <button data-dojo-type="dijit.form.Button" class="addPort">Add Port</button>
        <button data-dojo-type="dijit.form.Button" class="deletePort">Delete Port</button>
    </div>
    <br/>
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Authentication Providers'">
        <div class="broker-authentication-providers"></div>
        <button data-dojo-type="dijit.form.Button" class="addAuthenticationProvider">Add Provider</button>
        <button data-dojo-type="dijit.form.Button" class="deleteAuthenticationProvider">Delete Provider</button>
    </div>
    <br/>
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Key stores'">
        <div class="broker-key-stores"></div>
        <button data-dojo-type="dijit.form.Button" class="addKeystore">Add Key Store</button>
        <button data-dojo-type="dijit.form.Button" class="deleteKeystore">Delete Key Store</button>
    </div>
    <br/>
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Trust stores'">
        <div class="broker-trust-stores"></div>
        <button data-dojo-type="dijit.form.Button" class="addTruststore">Add Trust Store</button>
        <button data-dojo-type="dijit.form.Button" class="deleteTruststore">Delete Trust Store</button>
    </div>
    <br/>
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Group Providers'">
        <div class="broker-group-providers"></div>
        <button data-dojo-type="dijit.form.Button" class="addGroupProvider">Add Group Provider</button>
        <button data-dojo-type="dijit.form.Button" class="deleteGroupProvider">Delete Group Provider</button>
    </div>
    <br/>
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Access Control Providers'">
        <div class="broker-access-control-providers-warning" style="color: red"></div>
        <div class="broker-access-control-providers"></div>
        <button data-dojo-type="dijit.form.Button" class="addAccessControlProvider">Add Access Control Provider</button>
        <button data-dojo-type="dijit.form.Button" class="deleteAccessControlProvider">Delete Access Control Provider</button>
    </div>
    <br/>
    <button data-dojo-type="dijit.form.Button" class="logViewer" data-dojo-props="iconClass: 'logViewerIcon'">Log Viewer</button>
    <br/><br/>
</div>
